 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CART</title>
</head>
<link rel="stylesheet" href="checkOut.css">
<body>
     <!--HEADER SECTION-->
     <div id="shopify-section-header">
        <div id = "logo">
            <img src="https://envoy.com/images/logo-new.svg" alt="envoylogo">
        
       
            <a href="store.html">Store</a>
        </div>
        <div id = "cart">
            <a href="checkOut.html">Cart</a>
        </div>
        </div>

    <!--PRODUCTS SECTION-->
    <div id="site-wrapper">
        <div id = "bar">
            
                <ul><h4>Products</h4></ul>
                <ul><a href="store.html">All Products</a></ul>
                <ul><a href="">iPads</a></ul>
                <ul><a href="">iPads stands</a></ul>
                <ul><a href="">Badge Printers</a></ul>

                <ul><a href="">Envoy in a box</a></ul>
            
        </div>
        <div id = "cartProducts">

                      <th>Product</th>
                      <th></th>
                      <th>Price</th>

                      <th>Total</th>
                    </tr>
                </thead>
                   <tbody id = "tbody">
                     <!-- Update the rows here using jsvascript -->
                    </tbody>
                </table>
            <div id = "totalPrice">
                <p id = "Sub">Subtotal</p>

            </div>
            <button id = "checkOut">CHECKOUT</button>

    </div>
