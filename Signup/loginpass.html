<script>
    // document.getElementById("login_btn").addEventListener("click", login);
    var arr = JSON.parse(localStorage.getItem("signUp1")) || [];
    function login() {
        event.preventDefault();
        var pass = document.getElementById("envoy-login-form-c-email").value;

        let flag = false;
        arr.forEach(element => {
            if(element.password===pass){
                flag = true
                return
            }
        });
        if(flag){
            alert("login succesfull");
            location = "../dashboard.html"
        }else{
            alert("Wrong Password")
        }
        
    }
</script>
